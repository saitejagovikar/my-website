services:
  - type: web
    name: prakritee-backend
    env: node
    buildCommand: |
      # Make the build script executable
      chmod +x server/render-build.sh
      # Run the build script
      ./server/render-build.sh
    startCommand: cd server && node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Will be set in Render dashboard
      - key: CORS_ORIGIN
        value: "http://localhost:5173,https://slay-a-fashion-tee.vercel.app"
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    healthCheckPath: /api/health
    plan: free
